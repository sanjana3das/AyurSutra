<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>AyurSutra — Pancha Karma Registration</title>

    <!-- QR lib -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <!-- <link rel="stylesheet" href="register.css" /> -->
    <style>
      :root {
        --deep-green: #0f5129;
        --nav-green: #0c4020;
        --accent-gold: #d8b76a;
        --card-bg: rgba(255, 255, 255, 0.12);
        --glass-border: rgba(255, 255, 255, 0.18);
        --text-dark: #05301c;
        --white: #ffffff;
      }

      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family:
          "Poppins",
          system-ui,
          Segoe UI,
          Roboto,
          Arial;
        color: var(--text-dark);
        background: url("final.png") center/cover no-repeat fixed;
        min-height: 100vh;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      body::before {
        content: "";
        position: fixed;
        inset: 0;
        background: linear-gradient(
          180deg,
          rgba(12, 64, 32, 0.46),
          rgba(255, 255, 255, 0.25)
        );
        pointer-events: none;
        z-index: 0;
      }

      .logo {
        position: fixed;
        left: 18px;
        height: 150px;
        width: auto;
        z-index: 100;
        pointer-events: none;
      }

      .wrap {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px 20px;
        position: relative;
        z-index: 2;
      }

      .card {
        width: 960px;
        max-width: 96%;
        border-radius: 18px;
        background: var(--card-bg);
        backdrop-filter: blur(14px) saturate(120%);
        -webkit-backdrop-filter: blur(14px) saturate(120%);
        border: 1px solid var(--glass-border);
        box-shadow: 0 10px 30px rgba(3, 20, 10, 0.45);
        overflow: hidden;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 0;
        animation: cardIn 0.7s ease;
      }

      .card .left {
        padding: 36px;
        background: linear-gradient(
          135deg,
          rgba(12, 64, 32, 0.14),
          rgba(255, 255, 255, 0.02)
        );
        border-right: 1px solid rgba(255, 255, 255, 0.04);
        display: flex;
        flex-direction: column;
        justify-content: center;
        gap: 18px;
      }
      .brand-title {
        color: var(--white);
        font-weight: 700;
        font-size: 28px;
        letter-spacing: 1px;
        margin: 0;
        text-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
      }
      .brand-sub {
        font-size: 25px !important;
        color: rgba(255, 255, 255, 0.9);
        font-weight: 500;
        font-size: 14px;
        opacity: 0.95;
      }
      .left-art {
        margin-top: 14px;
        display: flex;
        gap: 12px;
        align-items: center;
      }
      .leaf-badge {
        width: 78px;
        height: 78px;
        border-radius: 12px;
        background: linear-gradient(180deg, #2a6b3a, #1a5b2c);
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
        font-weight: 700;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.3);
        font-size: 34px;
      }
      .left-note {
        color: rgba(255, 255, 255, 0.95);
        font-size: 13px;
        line-height: 1.45;
        opacity: 0.95;
      }

      .card .right {
        padding: 28px 30px;
        display: flex;
        flex-direction: column;
        gap: 6px;
      }

      .form-title {
        margin: 4px 0 14px 0;
        font-size: 30px;
        color: var(--white);
        font-weight: 700;
      }

      .form-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px 14px;
      }

      .field {
        position: relative;
        display: flex;
        flex-direction: column;
      }

      .field input,
      .field select,
      .field textarea {
        background: rgba(255, 255, 255, 0.06);
        border: 1px solid rgba(255, 255, 255, 0.14);
        color: var(--white);
        padding: 12px 12px 12px 12px;
        border-radius: 10px;
        font-size: 14px;
        outline: none;
        transition:
          box-shadow 0.18s,
          transform 0.12s;
      }

      .field textarea {
        min-height: 68px;
        resize: vertical;
        padding-top: 10px;
      }

      .field label {
        position: absolute;
        left: 12px;
        top: 12px;
        font-size: 13px;
        color: rgba(240, 240, 240, 0.88);
        pointer-events: none;
        transition: all 0.18s ease;
        background: transparent;
        padding: 0 6px;
      }

      .field input:focus,
      .field textarea:focus,
      .field select:focus {
        box-shadow: 0 6px 18px rgba(20, 80, 40, 0.12);
        border-color: rgba(168, 255, 177, 0.6);
        transform: translateY(-0.5px);
      }
      .field input:focus + label,
      .field textarea:focus + label,
      .field select:focus + label,
      .field input:not(:placeholder-shown) + label,
      .field textarea:not(:placeholder-shown) + label {
        top: -10px;
        left: 8px;
        font-size: 12px;
        color: var(--accent-gold);
        background: rgba(255, 255, 255, 0.04);
        border-radius: 4px;
        padding: 0 6px;
      }

      .actions {
        margin-top: 10px;
        display: flex;
        gap: 10px;
      }
      .btn-primary {
        flex: 1;
        border-radius: 10px;
        padding: 12px 14px;
        background: linear-gradient(135deg, var(--deep-green), #1e7e34);
        color: #fff;
        font-weight: 700;
        border: 1px solid rgba(255, 255, 255, 0.06);
        cursor: pointer;
        transition:
          transform 0.16s ease,
          box-shadow 0.16s;
      }
      .btn-primary:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 30px rgba(15, 81, 41, 0.18);
      }

      .btn-outline {
        flex: 1;
        border-radius: 10px;
        padding: 12px 14px;
        background: transparent;
        color: var(--white);
        font-weight: 700;
        border: 1.6px solid rgba(255, 255, 255, 0.22);
        cursor: pointer;
        transition: color 0.18s;
      }
      .btn-outline:hover {
        background: rgba(255, 255, 255, 0.06);
        color: var(--accent-gold);
      }

      .qr-wrap {
        margin-top: 14px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #qrcode {
        margin-top: 14px;
        display: block;
      }

      .card-foot {
        margin-top: 8px;
        text-align: center;
        font-size: 12px;
        color: rgba(0, 0, 0, 0.6);
      }

      @media (max-width: 840px) {
        .card {
          grid-template-columns: 1fr;
          width: 92%;
        }
        .left {
          order: 2;
          padding: 20px;
          text-align: center;
        }
        .right {
          order: 1;
          padding: 20px;
        }
        .form-grid {
          grid-template-columns: 1fr;
        }
      }

      @keyframes cardIn {
        from {
          opacity: 0;
          transform: translateY(18px) scale(0.995);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      .left-note {
        font-size: 20px;
      }
      .field select option {
        background: #0d3d22;
        color: #ffffff;
      }
      .field select {
        background: rgba(255, 255, 255, 0.08);
        color: #ffffff;
        appearance: none;
      }
      .field select:focus {
        background: rgba(255, 255, 255, 0.15);
        outline: none;
        border-color: #38c96b;
      }
      .field select option {
        background: #0d3d22;
        color: #ffffff;
      }
      .field select option:checked {
        background: #146838 !important;
        color: #ffffff !important;
      }

      /* ✅ FIX: floating label stays up after selecting gender */
      .field select[value]:not([value=""]) + label {
        top: -10px;
        left: 8px;
        font-size: 12px;
        color: var(--accent-gold);
        background: rgba(255, 255, 255, 0.04);
        border-radius: 4px;
        padding: 0 6px;
      }
    </style>
  </head>
  <body>
    <a href="index.html"><img src="logo.png" alt="AyurSutra" class="logo" /></a>

    <div class="wrap">
      <div class="card" role="main">
        <div class="left" aria-hidden="true">
          <h3 class="brand-title">AyurSutra</h3>
          <div class="brand-sub">
            Panchakarma Patient Management Therapy Scheduling
          </div>

          <div class="left-art">
            <div class="left-note">
              Welcome — Register the patient quickly. <br />
              Clean, secure, and trackable with QR-based patient.
            </div>
          </div>
        </div>

        <div class="right">
          <div class="form-title">Panchakarma Registration</div>

          <form id="panchForm" autocomplete="off" onsubmit="return false;">
            <div class="form-grid">
              <div class="field">
                <input placeholder=" " id="name" type="text" required />
                <label for="name">Full Name *</label>
              </div>

              <div class="field">
                <input placeholder=" " id="phone" type="text" required />
                <label for="phone">Contact Number *</label>
              </div>

              <div class="field">
                <input placeholder=" " id="age" type="number" required />
                <label for="age">Age *</label>
              </div>

              <div class="field">
                <input placeholder=" " id="email" type="email" />
                <label for="email">Email</label>
              </div>

              <div class="field">
                <select id="gender" required>
                  <option value="" hidden></option>
                  <option>Male</option>
                  <option>Female</option>
                  <option>Other</option>
                </select>
                <label for="gender">Gender *</label>
              </div>

              <div class="field">
                <input placeholder=" " id="password" type="password" required />
                <label for="password">Password *</label>
              </div>

              <div class="field" style="grid-column: 1 / -1">
                <textarea placeholder=" " id="address" rows="3"></textarea>
                <label for="address">Address</label>
              </div>
            </div>

            <div class="actions" style="margin-top: 14px">
              <button type="button" class="btn-primary" onclick="generateQR()">
                Submit
              </button>
            </div>

            <div class="qr-wrap" aria-hidden="false">
              <canvas id="qrcode"></canvas>
            </div>
          </form>

          <div class="card-foot">© 2025 AyurSutra</div>
        </div>
      </div>
    </div>

    <script>
      // ✅ JS fix so label stays floated after selecting gender
      document.getElementById("gender").addEventListener("change", function () {
        this.setAttribute("value", this.value);
      });

      function generateQR() {
        const name = document.getElementById("name").value.trim();
        const age = document.getElementById("age").value.trim();
        const gender = document.getElementById("gender").value;
        const phone = document.getElementById("phone").value.trim();
        const email = document.getElementById("email").value.trim();
        const address = document.getElementById("address").value.trim();

        if (!name || !age || !gender || !phone) {
          alert("Please fill required fields: Name, Age, Gender, Phone");
          return;
        }

        const payload = ` PANCHA KARMA DETAILS 
Name: ${name}
Age: ${age}
Gender: ${gender}
Phone: ${phone}
Email: ${email}
Address: ${address}`;

        const qrCanvas = document.getElementById("qrcode");

        qrCanvas.style.display = "block";
        new QRious({
          element: qrCanvas,
          size: 100,
          value: payload,
        });

        qrCanvas.style.transform = "scale(.96)";
        setTimeout(() => (qrCanvas.style.transform = "scale(1)"), 120);
      }
    </script>
  </body>
</html>
